<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>在线客服新版</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body style="height: 60000px;">
		<ul class="newXinrongSidebar" style="right: 10px;">
			<li>
				<a href="javascript:void(0)">
					<img src="img/xinrongConsultation.png"/>
					<p>在线咨询</p>
				</a>
			</li>
			<li class="click_newXinrongMessage">
				<a href="javascript:void(0)">
					<img src="img/xinrongWord.png"/>
					<p>在线留言</p>
				</a>
			</li>
			<li  class="freePhone">
				<a href="javascript:void(0)">
					<img src="img/xinrongTel.png"/>
					<p>免费电话</p>
				</a>
				<div class="freePhoneHover">
					<div class="freePhoneBox">
						<i class="freePhoneBox_left"></i>
						<i class="freePhoneBox_right"></i>
						<!--开始前-->
						<div class="freePhoneBoxInput">
							<input type="text" placeholder="输入您的电话"/>
							<button>点击免费通话</button>
							<i></i>
							<div>
								<p>
									请输入<span>您的电话号码</span> 企业将自动回拨给您
								</p>
								<p>
									输入格式：<br />手机 158******60<br />固话 0105****8
								</p>
							</div>
						</div>
						<!--拨号中-->
						<div class="freePhoneBoxConduct">
							<p>正在呼叫</p>
							<p>
								<span>您将接收到</span><br />
								<span>01053932409</span><br />
								<span>回拨电话</span>
							</p>
							<p>请稍后...</p>
						</div>
						<!--失败-->
						<div class="freePhoneBoxError">
							<p>出错啦</p>
							<p>
								<span>暂无在线客服</span><br />
								
							</p>
							<p><a href="javascript:void(0)" class="freePhoneBoxReturn"><返回</a></p>
						</div>
					</div>
				</div>
			</li>
		</ul>
		
		<!--留言板-->
		<div class="newXinrongMessage">
			<div class="newXinrongMessage_top">
				<a href="javascript:void(0)" class="del_newXinrongMessage"><img src="img/del.png" /></a>
			</div>
			<h2>请留言我们经尽快联系您</h2>
			<textarea placeholder="请留言："></textarea>
			<h2>请务必留下您的联系方式，方便我们联系您</h2>
			<ul class="newXinrongMessage_bottom">
				<li>
					<label for="newXinrongMessageName">姓名：</label>
					<input type="text" id="newXinrongMessageName" placeholder="必填"/>
				</li>
				<li>
					<label for="newXinrongMessageTel">手机：</label>
					<input type="text" id="newXinrongMessageTel" placeholder="必填"/>
				</li>
				<li>
					<label for="newXinrongMessageEmail">邮箱：</label>
					<input type="text" id="newXinrongMessageEmail"placeholder="必填" />
				</li>
			</ul>
			<button>提交</button>
		</div>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/drag.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//拖拽
			$('.newXinrongMessage').each(function(index){
				$(this).myDrag({
					parent:'.test',
					randomPosition:false,
					direction:'all'
				});
			});
			//呼叫前
//			$(".freePhoneHover").css("height","270px");
//			$(".freePhoneBoxInput").show().siblings("div").hide();

			//呼叫中
//			$(".freePhoneHover").css("height","157px");
//			$(".freePhoneBoxConduct").show().siblings("div").hide();

			//错误
			$(".freePhoneHover").css("height","157px");
			$(".freePhoneBoxError").show().siblings("div").hide();
			
			
			//判断左右位置
			window.onload=function(){
				if($(".newXinrongSidebar").css("left")=="10px"){
					$(".freePhoneHover").css("left","70px");
					$(".newXinrongMessage").css("left","90px");
					$(".freePhoneBox_left").show();
				}else if($(".newXinrongSidebar").css("right")=="10px"){
					$(".freePhoneHover").css("right","70px");
					$(".newXinrongMessage").css("right","90px");
					$(".freePhoneBox_right").show();
				}
			}
			//打开留言框
			$(".click_newXinrongMessage").click(function(){
				if($(".newXinrongSidebar").css("left")=="10px"){
					$(".newXinrongMessage").css("left","90px");
				}else if($(".newXinrongSidebar").css("right")=="10px"){
					$(".newXinrongMessage").css("right","90px");
				}
				$(".newXinrongMessage").animate({bottom:"0px"},200);
			})
			//关闭留言框
			$(".del_newXinrongMessage").click(function(){
				$(".newXinrongMessage").removeAttr("style");
				$(".newXinrongMessage").animate({bottom:"-600px"},200);
			})
			//返回
			$(".freePhoneBoxReturn").click(function(){
				$(".freePhoneHover").css("height","270px");
				$(".freePhoneBoxInput").show().siblings("div").hide();
			})
		</script>
	</body>
</html>
